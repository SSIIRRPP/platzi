<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button"
                    class="navbar-toggle"
                    data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/hola.png') }}"
                     style="max-width: 48px"
                     alt="Hola">
            </a>
            {% if current_user.is_anonymous %}
                <button><a href="{{ url_for('auth.sign_up') }}">Registrarse</a></button>
            {% endif %}
        </div>

        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                {% if current_user.is_authenticated  %}
                    <li><a href="{{ url_for('auth.logout') }}">Cerrar sesión</a></li>
                {% endif %}
                {% if current_user.is_anonymous %}
                <li><a href="{{ url_for('auth.login') }}">Iniciar sesión</a></li>
                <li><a href="{{ url_for('auth.sign_up') }}">Registrarse</a></li>
                {% endif %}
                <li><a href="{{ url_for('index') }}">Inicio</a></li>
                <li><a href="https://platzi.com" target="_blank">Platzi</a></li>
            </ul>
        </div>
    </div>
</div>
