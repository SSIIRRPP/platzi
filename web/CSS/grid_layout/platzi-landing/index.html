<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Platzi landing</title>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <div class="badge">
                <img src="badge.png" alt="badge">
            </div>
            <h1 class="title">
                Curso de React.js
            </h1>
            <div class="description">
                <p>React es una de las librerías más utilizadas hoy en día para crear aplicaciones web. En este curso podrás dominar la creación de aplicaciones a través de un proyecto que te ayudará a explotar todas las capacidades de esta librería.</p>
            </div>
            <form action="" class="form">
                <p>Registrate</p>
                <input type="text" class="form-text" placeholder="Nombre">
                <input type="email" class="form-email" placeholder="Correo electrónico">
                <button type="submit">Comienza ahora</button>
            </form>
            <div class="countdown">
                <p>Lanzamiento:</p>
                <p>
                    <span>01d </span>
                    <span> 22h </span>
                    <span> 04m </span>
                    <span> 43s </span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
